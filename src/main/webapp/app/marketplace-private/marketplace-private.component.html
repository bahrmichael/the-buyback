<div class="row">
    <div class="col-md-12">Entries can be extend 7 days before they expire. Expiry will not delete the entry.</div>
</div>
<div class="row">
    <div class="col-md-6">
        <h2>Your Offers <button class="btn btn-outline-success" (click)="addNew(true)">+</button></h2>
        <div class="alert alert-danger" *ngIf="loadSellFailed">Sell offers failed to load. Please try again later.</div>
        <jhi-marketplace-private-section *ngIf="sellList" [offers]="sellList"></jhi-marketplace-private-section>
    </div>
    <div class="col-md-6">
        <h2>Your Requests <button class="btn btn-outline-success" (click)="addNew(false)">+</button></h2>
        <div class="alert alert-danger" *ngIf="loadBuyFailed">Buy requests failed to load. Please try again later.</div>
        <jhi-marketplace-private-section *ngIf="buyList" [offers]="buyList"></jhi-marketplace-private-section>
    </div>
</div>
