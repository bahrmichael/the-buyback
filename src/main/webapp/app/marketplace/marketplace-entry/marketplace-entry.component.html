<div class="card">
    <div class="card-header">
        <span>{{offer.issuer}}</span><span class="pull-right">Location: {{offer.location}}</span>
    </div>
    <div class="card-body">
        <p class="card-text">{{offer.text}}</p>
    </div>
    <div class="card-footer" *ngIf="offer.isRecurring">
        Recurring <span *ngIf="offer.type === 'BUY'">request</span><span *ngIf="offer.type === 'SELL'">offer</span>.
        Please contact issuer for details.
    </div>
</div>
<br/>
