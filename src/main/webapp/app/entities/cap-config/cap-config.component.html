<div>
    <h2>
        <span>Cap Configs</span>
        <button class="btn btn-primary float-right jh-create-entity create-cap-config" [routerLink]="['/', { outlets: { popup: ['cap-config-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Cap Config
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="capConfigs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Type Name</span></th>
            <th><span>Price</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let capConfig of capConfigs ;trackBy: trackId">
                <td><a [routerLink]="['../cap-config', capConfig.id ]">{{capConfig.typeName}}</a></td>
                <td>{{capConfig.price | number:'1.0-0'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cap-config', capConfig.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cap-config/'+ capConfig.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cap-config/'+ capConfig.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
