<style>
    .new-sale {
        background-color: rgba(86, 214, 89, 0.5);
    }
</style>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Date</th>
        <th>Hull</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cap of capsSold">
        <td>{{cap.date | date:'short'}}</td>
        <td>{{cap.hullType}}</td>
        <td [ngClass]="getNewSaleClass(cap.id)">{{cap.price | number:'1.0-0'}} ISK</td>
    </tr>
    </tbody>
</table>
