<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMarketOfferLabel">Create or edit a Market Offer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!marketOffer.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="marketOffer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_issuer">Issuer</label>
            <input type="text" class="form-control" name="issuer" id="field_issuer"
                [(ngModel)]="marketOffer.issuer" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_created">Created</label>
            <div class="d-flex">
                <input id="field_created" type="datetime-local" class="form-control" name="created" [(ngModel)]="marketOffer.created"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_expiry">Expiry</label>
            <div class="d-flex">
                <input id="field_expiry" type="datetime-local" class="form-control" name="expiry" [(ngModel)]="marketOffer.expiry"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_expiryUpdated">Expiry Updated</label>
            <div class="d-flex">
                <input id="field_expiryUpdated" type="datetime-local" class="form-control" name="expiryUpdated" [(ngModel)]="marketOffer.expiryUpdated"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="marketOffer.type" id="field_type" >
                <option value="SELL">SELL</option>
                <option value="BUY">BUY</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_category">Category</label>
            <select class="form-control" name="category" [(ngModel)]="marketOffer.category" id="field_category" >
                <option value="NONE">NONE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                [(ngModel)]="marketOffer.location" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_isRecurring">Is Recurring</label>
            <input type="checkbox" class="form-control" name="isRecurring" id="field_isRecurring"
                [(ngModel)]="marketOffer.isRecurring" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                [(ngModel)]="marketOffer.text" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_appraisalLink">Appraisal Link</label>
            <input type="text" class="form-control" name="appraisalLink" id="field_appraisalLink"
                [(ngModel)]="marketOffer.appraisalLink" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
